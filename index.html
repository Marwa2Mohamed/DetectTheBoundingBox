<!DOCTYPE html>
<html lang="en">
  <head>
    <title> The Bounding Box </title>
    <meta charset="utf-8"/>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
    <link rel="stylesheet" href="index.css" type="text/css">
    <!--[if lt IE9]>
             <script src="html5shiv-master/dist/html5shiv.min.js"></script>
        <![endif]-->
  </head>
  <body>
      
    <!-- a brief introduction about what the user should do-->
    <h1> the bounding box detector </h1>
    <p>All you need to do here is:<br/>
        1. Browse your pc.<br/>
        2. Specify your image.<br/>
        3. draw your box anywhere on the image.<br/>
        <label>note: skip one &amp; two if you are going to drag &amp; drop the image instead.</label>
    </p>
      
      
    <!--Loading the user's image-->
        <div class="rendring">
            <input type="file" accept="image/*" id="imageFile"/>
            <canvas id="img"></canvas>
            <div id="output"></div>
         </div>

       <form action="boundingmain.py" method="get" name="coordinatesform" id="coordinatesform">

            <label style="display: none;"> bottomLeftX: </label>
            <input type="text" name="bottomLeftX" id="bottomLeftX" class="coordinates" style="display: none;"><br/>

            <label style="display: none;"> bottomLeftY: </label>
            <input type="text" name="bottomLeftY" id="bottomLeftY" class="coordinates" style="display: none;"><br/>

            <label style="display: none;"> topRightX: </label>
            <input type="text" name="topRightX" id="topRightX" class="coordinates" style="display: none;"><br/>

            <label style="display: none;"> topRightY: </label>
            <input type="text" name="topRightY" id="topRightY" class="coordinates" style="display: none;"><br/>

            <input type="submit" name="submit" value="Submit">
        </form>
      
    <script src="index.js" type="text/javascript"> </script>
  </body>
</html>
